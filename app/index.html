<head>
    <meta charset="utf-8">

    <title>My AngularJS App</title>

<body ng-controller="AppController as appCtrl">
<ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
</ul>

<div style="display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: row;">
        <div class="form-group">
            <label>Mail</label>
            <input class="form-control" ng-model="appCtrl.usuarioLogin.mail" type="text">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" ng-model="appCtrl.usuarioLogin.password" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="appCtrl.login()">Login</button>
            <button class="btn btn-primary" ng-click="appCtrl.logout()">Logout</button>
        </div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div class="form-group">
            <label class="">Nombre</label>
            <input class="form-control" ng-model="appCtrl.usuarioFull.nombre" type="text">
        </div>
        <div class="form-group">
            <label class="">Apellido</label>
            <input class="form-control" ng-model="appCtrl.usuarioFull.apellido" type="text">
        </div>
        <div class="form-group">
            <label class="">Mail</label>
            <input class="form-control" ng-model="appCtrl.usuarioFull.mail" type="text">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" ng-model="appCtrl.usuarioFull.password" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="appCtrl.create()">Guardar</button>
        </div>
    </div>
    <div style="display: flex; flex-direction: column;">
        <div ng-repeat="usuario in appCtrl.usuarios | limitTo:appCtrl.end:appCtrl.start">{{usuario.nombre}}</div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <button ng-click="appCtrl.next()">next</button>
        <button ng-click="appCtrl.prev()">prev</button>
        <input type="text" ng-keyup="appCtrl.goToPagina()" ng-model="appCtrl.pagina">
    </div>
</div>
<div ng-view></div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

<script src="app.js"></script>

<script src="view2/view2.js"></script>
